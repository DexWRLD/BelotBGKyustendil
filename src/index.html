<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgarian Belot</title>
</head>
<body>
    <div id="game-container">
        <div id="opponent-hand" class="hand"></div>
        <div id="left-player-hand" class="hand"></div>
        <div id="right-player-hand" class="hand"></div>
        <div id="player-hand" class="hand"></div>
        <div id="game-info">
            <div id="trump-suit"></div>
            <div id="current-turn"></div>
            <div id="scores"></div>
        </div>
        <div id="bidding-controls" class="hidden">
            <button class="bid-btn" data-bid="pass">Pass</button>
            <button class="bid-btn" data-bid="♠">♠</button>
            <button class="bid-btn" data-bid="♥">♥</button>
            <button class="bid-btn" data-bid="♦">♦</button>
            <button class="bid-btn" data-bid="♣">♣</button>
            <button class="bid-btn" data-bid="all-trumps">All Trumps</button>
            <button class="bid-btn" data-bid="no-trumps">No Trumps</button>
        </div>
    </div>
</body>
</html>
